
{% load static %}



<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Swiggy Login</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Manrope' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">



    <style>
        #grad1 {
          background-color: orange; /* For browsers that do not support gradients */
          background-image: linear-gradient(rgb(255, 140, 0), black);
          border-radius: 18px;
          margin-top: 5%;
        }
        .widthc{
            width: 600px;
        }
    </style>
</head>

<body class="bg-black">
    <div class="inter container widthc" id="grad1"><center>
        <img src="{% static 'Swiggy-Logo-Login.png' %}" height="260px" style="margin-top: 10%;"/>
        <table style="margin-top: 5%;" cellsapcing="10" cellspacing="20">
            <form method="POST">
                {% csrf_token %}
                <div class="inter" style="margin-top: -3%;">
                <tr>
                    <td><input class="form-control mt-2" style="font-size: 20px; background-color: white; border-radius: 6px; border-color: white; color: black; height: 50px; width: 400px;" type="input" placeholder=" ID" id="id" name="id"/></td>
                </tr>
                <tr>
                    <td><input class="form-control mt-2" style="font-size: 20px; background-color: white; border-radius: 6px; border-color: white; color: black; height: 50px; width: 400px;" type="password" placeholder=" Password" id="pswd" name="pswd"/></td>
                </tr>
                <tr>
                    <td><button class="mt-4 mb-2" style="font-size: 26px; font-weight:400; background-color: rgb(255, 132, 0); border-radius: 6px; border-color: white; height: 50px; width: 400px;" type="submit" ><a style="text-decoration: none; color: black; " value="Let's go!" href="{% url 'login' %}">Let's go</a></button></td>
                </tr>
                <tr><td style="color: red; font-size: 22px; font-weight: 500;" align="center">{{failed}}</td></tr>
                <tr>
                    <td><a href="{%url 'register'%}" style="color: #0982eb; text-align: center; margin-top: 10%; margin-left: 38%; text-decoration: none; font-size: 25px;">Sign up&gt;</a></td>
                </tr>
                <tr>
                    <td><a href="{%url 'user'%}" style="color: #0982eb; text-align: center; margin-top: 10%; margin-left: 33%; text-decoration: none; font-size: 25px;">View as User&gt;</a></td>
                </tr>
                </div>
            </form>
        </table></center>
    </div>
</body>
